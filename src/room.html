<html>
<head>
    <title>Room</title>
    <meta charset="UTF-8">
    <script src="../lib/aframe.min.js"></script>
    <script src="../lib/aframe-event-set-component.min.js"></script>
    <script src="../lib/super-hands.min.js"></script>
    <script src="../lib/aframe-look-at-component.min.js"></script> 
    <script src="../lib/aframe-extras.min.js"></script>
    
    
    <script src="./scripts/room.js">
    </script>

<body>
    

	<a-scene renderer="antialias: true;
                   colorManagement: true;
                   sortObjects: true;
                   physicallyCorrectLights: false;
                   maxCanvasWidth: 1920;
                   maxCanvasHeight: 1920;">
            
        <a-assets>
            <img id="sky" src="../img/sky1.png">

            <a-asset-item id="room" src="../scene/big_room/scene.gltf"></a-asset-item>
            <img id="sound-button" src="../img/audio_icon.png">
            
<!--            speaker-->
            <a-asset-item id="speaker-o" src="../obj/speaker/model.obj"></a-asset-item>
            <a-asset-item id="speaker-m" src="../obj/speaker/materials.mtl"></a-asset-item>
            
<!--            tv-->
            <a-asset-item id="tv-o" src="../obj/tv/model.obj"></a-asset-item>
            <a-asset-item id="tv-m" src="../obj/tv/materials.mtl"></a-asset-item>
            
<!--            kid_vob_video-->
            <video id="kid_vocab_video" src="../videos/videos_kid_vocabulary.mp4" loop="true"></video>
            
            <audio id="bicycle" src="../sound/bicycle.mp3"></audio>
            <audio id="sofa" src="../sound/sofa.mp3"></audio>
            <audio id="pillow" src="../sound/pillow.mp3"></audio>
            <audio id="stool" src="../sound/stool.mp3"></audio>
            <audio id="rocking-chair" src="../sound/rocking_chair.mp3"></audio>
            <audio id="rug" src="../sound/rug.mp3"></audio>
            <audio id="houseplant" src="../sound/house_plant.mp3"></audio>
            <audio id="dining-table" src="../sound/dining_table.mp3"></audio>
            <audio id="cabinet" src="../sound/cabinet.mp3"></audio>
            <audio id="bar-stool" src="../sound/bar_stool.mp3"></audio>
            <audio id="refrigerator" src="../sound/refrigerator.mp3"></audio>
            <audio id="floor-lamp" src="../sound/floor_lamp.mp3"></audio>
            <audio id="bookcase" src="../sound/bookcase.mp3"></audio>
            <audio id="writing-desk" src="../sound/writing_desk.mp3"></audio>
            <audio id="table-lamp" src="../sound/table_lamp.mp3"></audio>
            <audio id="wall-sconce-light" src="../sound/wall-sconce-light.mp3"></audio>
            <audio id="coffee-table" src="../sound/coffee_table.mp3"></audio>
            <audio id="music-speaker" src="../sound/Maroon%205%20-%20Memories%20(Lyrics).mp3"></audio>
            <audio id="" src="../sound/"></audio>
            
        </a-assets>
        
<!--        camera and cursor-->
<!--        wasd-controls: độ tăng tốc-->
        <a-entity>
            <a-camera id="cam"
                      wasd-controls="acceleration: 11">
                <a-entity cursor="fuse: false; fuseTimeout: 500"
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
                          material="color: red; shader: flat">
                </a-entity>
            </a-camera>
        </a-entity>
   
        
        
<!--        sky-->
        <a-sky src="#sky"></a-sky>


<!--        room-->
        <a-entity gltf-model="#room"
                  position="-12 0 4"
                  scale="0.025 0.025 0.025">
        </a-entity>
        
<!--        speaker-->
        <a-entity id="speaker"
                  obj-model="obj: #speaker-o; mtl: #speaker-m"
                  position="-0.6 0.62 -2"
                  scale="0.7 0.7 0.7"
                  rotation="0 90 0"
                  sound="src: #music-speaker;
                           on: false;
                           volume: 1;
                           refDistance: 4;
                           rolloffFactor: 4"
                  onclick="play_pause_speaker()">
        </a-entity>
        
<!--        tv-->
        <a-entity id="tv"
                  obj-model="obj: #tv-o; mtl: #tv-m"
                  position="0 2.3 2.7"
                  scale="0.7 0.7 0.7"
                  rotation="0 180 0"
                  onclick="play_pause_tv()">
            <a-video id="tv-video-frame"
                     src="#kid_vocab_video"
                     width="1.6" height="0.9"
                     position="-0.43 0.36 0.2"
                     scale="2.43 2.5 2.43"
                     visible="false"></a-video>
        </a-entity>
        
<!--        bicycle-->
        <a-entity position="-3.2 1.7 -6.5">
            <a-box color="#34eb98"
                   position="0 0 0"
                   scale="0.1 0.1 0.1"
                   event-set__enter="_event: mouseenter; material.color: #348ceb"
                   event-set__leave="_event: mouseleave; material.color: #34eb98"
                   sound="src: #bicycle;
                            on: click"
                   event-set__tarvis="_event: click; _target: #bicycle-text; visible: true"
                   animation="property: rotation; to: 0 -360 0; loop: true; dur: 5000; easing: linear">
            </a-box>
            <a-entity id="bicycle-text"
                      position="0.14 0.19 0"
                      text="value: bicycle;
                            color:#348ceb;
                            align: center;
                            width: 5;
                            shader: msdf"
                      visible="false"
                      look-at="#cam">
            </a-entity>
        </a-entity>
